<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">TikTok Downloader</h1>
        <form id="downloadForm" class="flex flex-col items-center space-y-4">
            <div class="w-80">
                <input type="text" id="url" name="url" placeholder="Enter TikTok URL" class="p-2 border border-gray-300 rounded w-full placeholder-purple-500 bg-purple-100">
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Download</button>
        </form>
        <div id="result" class="mt-6"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#downloadForm').on('submit', function(event) {
                event.preventDefault();
                const url = $('#url').val();

                Swal.fire({
                    title: 'Fetching data...',
                    text: 'Please wait while we get the video details.',
                    didOpen: () => {
                        Swal.showLoading();
                    },
                });

                $.ajax({
                    url: '/download',
                    type: 'GET',
                    data: { url: url },
                    success: function(data) {
                        Swal.close();
                        if (data.video && data.audio && data.thumbnail && data.title) {
                            Swal.fire({
                                title: `<span class="text-sm">${data.title}</span>`,
                                html: `
                                    <img src="${data.thumbnail}" alt="Thumbnail" class="mb-4 mx-auto rounded">
                                    <div class="flex justify-center space-x-4">
                                        <button id="videoPreview" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600">Video</button>
                                        <button id="audioPreview" class="bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600">Audio</button>
                                    </div>
                                `,
                                showCloseButton: true,
                            });

                            $('#videoPreview').on('click', function() {
                                Swal.fire({
                                    title: 'Video',
                                    html: `
                                        <video controls class="w-full mb-4">
                                            <source src="${data.video[0]}" type="video/mp4">
                                            Your browser does not support the video tag.
                                        </video>
                                    `,
                                    showCloseButton: true,
                                    confirmButtonText: 'Download Video',
                                    customClass: {
                                        confirmButton: 'bg-yellow-500 text-white hover:bg-yellow-600'
                                    },
                                    preConfirm: () => {
                                        const videoLink = document.createElement('a');
                                        videoLink.href = data.video[0];
                                        videoLink.download = 'video.mp4';
                                        videoLink.click();
                                    }
                                });
                            });

                            $('#audioPreview').on('click', function() {
                                Swal.fire({
                                    title: 'Audio',
                                    html: `
                                        <audio controls class="w-full">
                                            <source src="${data.audio[0]}" type="audio/mp3">
                                            Your browser does not support the audio element.
                                        </audio>
                                    `,
                                    showCloseButton: true,
                                    confirmButtonText: 'Download Audio',
                                    customClass: {
                                        confirmButton: 'bg-purple-500 text-white hover:bg-purple-600'
                                    },
                                    preConfirm: () => {
                                        const audioLink = document.createElement('a');
                                        audioLink.href = data.audio[0];
                                        audioLink.download = 'audio.mp3';
                                        audioLink.click();
                                    }
                                });
                            });
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: 'Invalid response data.',
                            });
                        }
                    },
                    error: function(error) {
                        Swal.close();
                        console.error('Error:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Something went wrong!',
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
